const container=document.getElementById("container");
const topbar=document.getElementById("topbar");

sections.forEach(sec=>{
  const btn=document.createElement("button");
  btn.textContent=sec;
  btn.onclick=()=>filterAccounts(sec);
  topbar.appendChild(btn);
});

function filterAccounts(type){
  document.querySelectorAll(".topbar button").forEach(b=>b.classList.remove("active"));
  [...topbar.children].find(b=>b.textContent===type).classList.add("active");
  displayAccounts(type);
}

function displayAccounts(type){
  container.innerHTML="";
  let filtered = accounts;
  if(type!=="all"){
    filtered = accounts.filter(acc => acc.type === type);
  } else {
    filtered = [...accounts].sort((a,b)=>{
      const pa = sectionPriority[a.type] || 999;
      const pb = sectionPriority[b.type] || 999;
      return pa - pb;
    });
  }
  for(const acc of filtered){
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${acc.img}" alt="${acc.username}"><h3>${acc.username}</h3><p>${acc.desc}</p>`;
    container.appendChild(card);
  }
}

filterAccounts("all");

class Triangle{
  constructor(){this.reset();}
  reset(){
    this.x=Math.random()*canvas.width;
    this.y=-20;
    this.baseSize=10+Math.random()*20;
    this.size=this.baseSize;
    this.opacity=Math.random()*0.3+0.2;
    this.speed=0.5+Math.random();
  }
  update(mx,my){
    this.y+=this.speed;
    if(this.y>canvas.height)this.reset();
    const dist=Math.hypot(this.x-mx,this.y-my);
    if(dist<100){
      this.size=Math.min(this.baseSize+4,this.size+0.2);
    }else{
      this.size=Math.max(this.baseSize,this.size-0.1);
    }
  }
  draw(){
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.lineTo(this.x-this.size,this.y+this.size);
    ctx.lineTo(this.x+this.size,this.y+this.size);
    ctx.closePath();
    ctx.fillStyle=`rgba(255,255,255,${this.opacity})`;
    ctx.fill();
  }
}
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let triangles=[];
for(let i=0;i<60;i++)triangles.push(new Triangle());
let mouseX=-100,mouseY=-100;
window.addEventListener("mousemove",e=>{mouseX=e.clientX;mouseY=e.clientY;});
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  triangles.forEach(t=>{t.update(mouseX,mouseY);t.draw();});
  requestAnimationFrame(animate);
}
animate();
window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
